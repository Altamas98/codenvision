<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ScrapTech" />
    <title>Contact</title>
  </head>
  <body>
    <h1>You are on a contact page</h1>

    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <tr>
          <td>Data 7</td>
          <td>Data 8</td>
          <td>Data 9</td>
        </tr>
      </tbody>
    </table>

    <form action="">
      <label for="username">Username</label><br />
      <input type="text" id="username" /><br /><br />

      <label for="about">About You</label><br />
      <textarea name="" id="about" cols="30" rows="10"></textarea><br /><br />

      <label for="country">Country</label> &nbsp;
      <select name="" id="country">
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <option value="australia">Australia</option></select
      ><br /><br />

      <label for="jobType">Job Type</label><br />
      <input type="radio" name="jobtype" value="parttime" id="parttime" />
      &nbsp;
      <label for="parttime">Part Time</label>
      <input type="radio" name="jobtype" value="fulltime" id="fulltime" />
      &nbsp;
      <label for="fulltime">Full Time</label><br /><br />

      <label for="jobTypecb">Job Type</label><br />
      <input type="checkbox" name="jobtype" value="parttime" id="parttimecb" />
      &nbsp;
      <label for="parttimecb">Part Time</label>
      <input type="checkbox" name="jobtype" value="fulltime" id="fulltimecb" />
      &nbsp;
      <label for="fulltimecb">Full Time</label>

      <button>Submit</button>
    </form>
    <br /><br />
    <a href="index.html">Go back to the Main Page.</a>
  </body>
</html>
